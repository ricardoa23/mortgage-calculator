</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Mortgage Calculator</h2>
    <form id="mortgageForm">
        <div class="form-group">
            <label for="loanType">Loan Type:</label>
            <select class="form-control" id="loanType">
                <option value="fixed">Fixed Rate</option>
                <option value="variable">Variable Rate</option>
            </select>
        </div>
        <div>
            <label for="stateDropdownContainer">State</label>
            <div id="stateDropdownContainer"></div>
        </div>
        <div class="form-group">
            <label for="amount">Loan Amount:</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="interest">Interest Rate (%):</label>
            <input type="number" class="form-control" id="interest" step="0.01" placeholder="Enter interest rate">
        </div>
        <div class="form-group">
            <label for="duration">Loan Duration (years):</label>
            <input type="number" class="form-control" id="duration" placeholder="Enter duration">
        </div>
        <button type="button" class="btn btn-primary" onclick="calculateMortgage()">Calculate</button>
    </form>
    <canvas id="mortgageChart"></canvas>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="index.js"></script>
</body>
</html>
